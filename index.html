<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: #ff6b6b;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #d44a4a;
        }
        .glow {
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b, 0 0 50px #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you’re looking for doesn’t exist or has been moved.
        for further information contact the  developer</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
